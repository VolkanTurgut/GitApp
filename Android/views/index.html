<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitApp</title>
    <link href="../assets/fonts.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../assets/style.css" />
  </head>

  <body>
    <div id="electron-titlebar"></div>
    <div class="e-loadholder">
      <div class="m-loader">
        <span id="messages" class="e-text">Loading GitApp...</span>
      </div>
    </div>
    <div id="particleCanvas-Blue"></div>
    <div id="particleCanvas-White"></div>
    <script src="../assets/jquery-3.2.1.js"></script>
    <script src="../assets/b5bf1bd49e.js"></script>
    <script src="../assets/particles.min.js"></script>

    <script src="../assets/scripts.js"></script>

    <script type="text/javascript" src="../assets/androidjs.js"></script>
    <script>
      try {
        let link = app.deeplink.getLink();
        if (link != "-1") {
          app.loadURL(link);
        } else {
          app.loadURL("https://github.com");
        }
      } catch (err) {
        app.loadURL("https://github.com");
      }
    </script>
  </body>
</html>
